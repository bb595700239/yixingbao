    <title>易行宝忘记密码</title>
    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dialog.css">
    <script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>

<body>
	<form method="post" data-posturl="http://smartev.sunruncn.com:8080/SmartEv/rest/forget.json" data-dialogmes="恭喜您，修改密码成功！" data-gotourl="login.html" class="g-form">
		<ul class="regsitlist">
			<li>
				<input placeholder="请输入账号" name="username" id="phone" onblur="rule.phone($(this))" data-group-state="false"/>
			</li>
			<li class="getcode">
				<input placeholder="请输入验证码" name="validateCode" onblur="rule.empty($(this),'请输入验证码')" data-group-state="false"/>
				<div id="getcode">
					<a class="Verificationcode btn-send" data-url="http://smartev.sunruncn.com:8080/SmartEv/rest/getForgetSMS.json">点击发送验证码</a>
				</div>
			</li>
			<li>
				<input placeholder="请输入新密码" name="newpassword" id="newPwd" onblur="rule.password($('#newPwd'),$('#rePwd'))" data-group-state="false"/>
			</li>
			<li>
				<input placeholder="请再次输入新密码" id="rePwd" onblur="rule.repassword($('#rePwd'),$('#newPwd'))" data-group-state="false" />
			</li>
		</ul>
		<div class="surebtn">		
			<section class="registbottom">
				<a class="confirmregist btn">确认修改</a>
			</section>
		</div>
	</form>
