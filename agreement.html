<script type="text/javascript">
    $.ajax({//一进来加载列表信息
        url:'http://smartev.sunruncn.com:8080/SmartEv/rest/bx/queryInsuranceAgreementList.json',
        type:'post',
        success:function(data){
            if(data.insuranceAgreementListInfoDTO.length==0) {//

            }else{
                var html='';
                $.each(data.insuranceAgreementListInfoDTO,function(i,item){
                    html+=`<li class="input-w"><a><span class="agreename">${item.title}</span><img src="assets/images/youjiantou.png"></a></li>`
                })
                $('.agreementform').html(html)
                
            }
        },error:function(){
                $.alert('系统繁忙，请稍后再试');  
            }
    })


</script>
